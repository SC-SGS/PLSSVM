name: Windows MSVC CPU
on: push
jobs:
  MSVC-Test:
    runs-on: windows-latest
    strategy:
      matrix:
        float_as_real_type: [ON, OFF]
        use_gemm: [ON, OFF]
        build_type: [Debug, Release]
    steps:
      - name: "Install latest MSVC compiler"
        uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: "Install cmake 3.25.2"
        uses: lukka/get-cmake@v3.25.2
      - name: "Clone the PLSSVM repository into PLSSVM/"
        uses: actions/checkout@v2
        with:
          path: PLSSVM
      - name: "Install Python dependencies"
        run: |
          py -m pip install --upgrade pip setuptools wheel
          py -m pip install -r PLSSVM/install/python_requirements.txt
      - name: "Install GoogleTest dependency"
        uses: MarkusJx/googletest-installer@v1.1.1
      - name: "Configure PLSSVM using CMake"
        run: |
          mkdir PLSSVM/build
          cd PLSSVM/build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DPLSSVM_TARGET_PLATFORMS="cpu" -DPLSSVM_ENABLE_ASSERTS=ON -DPLSSVM_ENABLE_LANGUAGE_BINDINGS=ON -DPLSSVM_ENABLE_PERFORMANCE_TRACKING=ON -DPLSSVM_ENABLE_TESTING=ON -DPLSSVM_TEST_FILE_NUM_DATA_POINTS=50 -DPLSSVM_TEST_FILE_NUM_FEATURES=20 -DPLSSVM_ENABLE_LTO=OFF -DPLSSVM_USE_FLOAT_AS_REAL_TYPE=${{ matrix.float_as_real_type }} -DPLSSVM_USE_GEMM=${{ matrix.use_gemm }} ..
      - name: "Build PLSSVM"
        shell: bash
        run: |
          cd PLSSVM/build
          cmake --build .
          echo "${GITHUB_WORKSPACE}/PLSSVM/build" >> $GITHUB_PATH
      - name: "Run tests"
        run: |
          cd PLSSVM/build
          ctest -j 2 -E ".*Exceptions\.|SourceLocation|.*executable.*" --output-on-failure -C Release
