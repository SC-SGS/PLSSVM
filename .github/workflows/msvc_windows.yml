name: Windows CPU
on: push
jobs:
  MSVC-Test:
    runs-on: windows-latest
    steps:
      - name: "Install MSVC"
        uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: "Install cmake 3.22.2"
        uses: lukka/get-cmake@v3.22.2
      - name: "Clone Step"
        uses: actions/checkout@v2
        with:
          path: PLSSVM
      - name: "CMake Step"
        run: |
          mkdir PLSSVM/build
          cd PLSSVM/build
          cmake -DCMAKE_BUILD_TYPE=Release -DPLSSVM_TARGET_PLATFORMS="cpu" -DPLSSVM_ENABLE_TESTING=ON -DPLSSVM_GENERATE_TEST_FILE=OFF -DPLSSVM_ENABLE_LTO=OFF -DPLSSVM_ENABLE_ASSERTS=ON ..
      - name: "Build Step"
        run: |
          cd PLSSVM/build
          cmake --build .
      - name: "Test Step"
        run: |
          cd PLSSVM/build
          ctest -j 2 -E ".*Exceptions\.|SourceLocation" --output-on-failure -C Release